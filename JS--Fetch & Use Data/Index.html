<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/b4de7de25c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./image/github-6980894_1280.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital@1&family=Poppins&display=swap"
        rel="stylesheet">
    <title>GitHub</title>

</head>

<body>
    <main>
        <section id="card">
            <div class="card">

                <div class="image">
                    <img src="./image/ant.jpg" alt="">
                </div>

                <div class="content">

                    <div class="profile"><img src="" alt=""></div>
                    <img src="./image/dot.png" alt="" class="dot">

                    <div class="name">
                        <h1></h1>
                        <p></p>
                    </div>

                    <div class="follow-box">
                        <div class="follow">
                            <b class="follower"></b>
                            <p>Followers</p>
                        </div>

                        <div class="follow">
                            <b class="following"></b>
                            <p>Following</p>
                        </div>
                    </div>

                    <a href="https://github.com/" target="_blank" class="btn">Go to profile</a>
                    <div class="bio">
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
